{% extends 'base.html' %}
{% block content %}
<div class="display-2">
    Edit Member {id}
</div>
<div class="shadow p-3 mb-5 bg-body rounded" style="margin: 40px 40px 40px 40px;">
    <form method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Point</label>
            <input type="text" class="form-control" id="member_point" name="member_point" value="{{ member_form['member_point'] }}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
